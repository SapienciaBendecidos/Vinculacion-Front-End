<div id="side-bar">
	<div id="logo-area">
		<img src="" alt="Logo">
	</div>
	<div id="navigation">
		<ul>
			<li ng-repeat="item in nav.navItems" ui-sref="{{item.ref}}">
				<img src="" alt="icon">
				<span>{{item.title}}</span>
			</li>
		</ul>
	</div>
</div>
<div id="header-bar">
	<div id="activity-section">
		<img src="" alt="Hamburger Menu">
		<span>Activity</span>
	</div>
</div>
<div id="dynamic-area" ui-view></div>
