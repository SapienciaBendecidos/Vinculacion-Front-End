<div class="tb-search">
	<div>
		<input ng-model="vm.searchInput" type="text" ng-blur="vm.hideResultContainer()"
		ng-click="vm.searchInput = ''">
	</div>
	<div class="result-container" ng-show="vm.showResults" style="margin-top: -32px;">
		<ul class="list">
			<li ng-repeat="element in vm.elementsToShow" class="list-element" 
				ng-click="vm.clickElementList(element)">
				{{element.value}}
			</li>
		</ul>
	</div>
</div>
