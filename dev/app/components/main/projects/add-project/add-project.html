<form name="projectForm" class="cd-form" ng-submit="projectForm.$valid && vm.submitProject()">
        <legend><strong>Nuevo Proyecto</strong></legend>
        
        <div>
            <label class="cd-label" for="cd-name">Nombre</label>
            <input ng-model="vm.project.Name" class="user" type="text" name="cd-name" id="cd-name" required>
        </div>
    
        <div>
            <label class="cd-label" for="cd-name">Id</label>
            <input ng-model="vm.project.ProjectId" class="user" type="text" name="cd-name" id="cd-name" required>
        </div>

        <div>
            <h4><strong>Carreras Asociadas</strong></h4>

            <p class="cd-select icon">
                <select ng-model="vm.project.MajorIds" class="budget" multiple>
                    <option ng-repeat="major in vm.majors" value="{{major.MajorId}}">{{major.Name}}</option>
                </select>
            </p>
        </div> 

        <div>
            <label class="cd-label" for="cd-name">Costo</label>
            <input ng-model="vm.project.Cost" ng-pattern="/^[0-9]+(\.[0-9]{1,99})?$/" class="user" type="text" name="cost" id="cd-name" required>
            <span>Is a valid decimal? {{projectForm.cost.$valid}}</span>
        </div>
    
        <div>
            <h4><strong>Clases Asociadas</strong></h4>

            <p class="cd-select icon">
                <select ng-model="vm.project.SectionId" class="budget">
                    <option ng-repeat="section in vm.sections" value="{{section.Id}}">{{section.Class.Name}}</option>
                </select>
            </p>
        </div> 

        <div class="icon">
            <label class="cd-label" for="cd-textarea">Descripcion de Proyecto</label>
            <textarea ng-model="vm.project.Description" class="message" name="cd-textarea" id="cd-textarea" required></textarea>
        </div>

        <div>
            <input type="submit" value="Agregar Proyecto">
        </div>
    </fieldset>
</form>
