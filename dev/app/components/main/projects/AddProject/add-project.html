<form class="cd-form">
        <legend><strong>Informacion de Proyecto</strong></legend>
        
<!--
        <div class="error-message">
            <p>Please enter a valid email address</p>
        </div>
-->
        <div>
            <label class="cd-label" for="cd-name">Nombre de Proyecto</label>
            <input class="user" type="text" name="cd-name" id="cd-name" required>
        </div> 

        <div>
            <h4><strong>Carreras Asociadas</strong></h4>

            <p class="cd-select icon">
                <select class="budget">
                    <option value="0">Seleccione las carreras</option>
                    <option value="1">&lt; $5000</option>
                    <option value="2">$5000 - $10000</option>
                    <option value="3">&gt; $10000</option>
                </select>
            </p>
        </div> 

        <div>
            <h4><strong>Docentes Asociadas</strong></h4>

            <p class="cd-select icon">
                <select class="budget">
                    <option value="0">Seleccione los docentes</option>
                    <option value="1">&lt; $5000</option>
                    <option value="2">$5000 - $10000</option>
                    <option value="3">&gt; $10000</option>
                </select>
            </p>
        </div>
    
        <div>
            <h4><strong>Clases Asociadas</strong></h4>

            <p class="cd-select icon">
                <select class="budget">
                    <option value="0">Seleccione las clases</option>
                    <option value="1">&lt; $5000</option>
                    <option value="2">$5000 - $10000</option>
                    <option value="3">&gt; $10000</option>
                </select>
            </p>
        </div>
    
        <div>
            <h4><strong>Alumnos Asociadas</strong></h4>

            <p class="cd-select icon">
                <select class="budget">
                    <option value="0">Seleccione los alumnos</option>
                    <option value="1">&lt; $5000</option>
                    <option value="2">$5000 - $10000</option>
                    <option value="3">&gt; $10000</option>
                </select>
            </p>
        </div>
    
        <div>
            <h4><strong>Periodo Academico</strong></h4>

            <p class="cd-select icon">
                <select class="budget">
                    <option value="0">Seleccione el periodo academico</option>
                    <option value="1">&lt; $5000</option>
                    <option value="2">$5000 - $10000</option>
                    <option value="3">&gt; $10000</option>
                </select>
            </p>
        </div>

        <div class="icon">
            <label class="cd-label" for="cd-textarea">Descripcion de Proyecto</label>
            <textarea class="message" name="cd-textarea" id="cd-textarea" required></textarea>
        </div>

        <div>
            <input type="submit" value="Agregar Proyecto">
        </div>
    </fieldset>
</form>
