<div class="container">
  <div class="row">
    <div class="col-md-6">
      <h1>
        {{vm.project.Name}}
        <tb-loading class="main-loader project-loader" ng-show="vm.projectLoading"
        style="z-index: 99999"></tb-loading>
      </h1>
      <img class="img-responsive img-thumbnail" src="img/reforestacion.jpg">
      <div id="users-management" class="col-md-10">
        <div class="panel-group">
            <h2>Participantes</h2>
            <tb-table headers="vm.participants.headers" 
                      body="vm.participants.body">
           </tb-table>
           <tb-loading class="main-loader project-loader" ng-show="vm.participantsLoading" style="z-index: 99999"></tb-loading>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <h2>Descripci&oacute;n</h2>
      <p>{{vm.project.Description}}</p>
       <tb-loading class="main-loader project-loader" ng-show="vm.projectLoading" style="z-index: 99999"></tb-loading>
    </div>
  </div>
</div>
