<tb-search-field obj="vm.classObj" results="vm.searchResults" data="vm.classes" auto="true"></tb-search-field>
<div class="row" ng-if="vm.classes.length > 0">
	<tb-table class="col-md-12" 
	          schema="vm.tableSchema" 
	          model="vm.searchResults"
	          on-row-click="vm.editClass"
	          style="margin-bottom: 40px;">
	</tb-table>
</div>
<div style="display: flex; justify-content: center;" ng-hide="vm.searchResults.length !== vm.classes.length">
	<div class="load-more" style="margin-bottom: 15px;" ng-click="vm.loadMore()">
		Cargar Mas
	</div>
</div>
<tb-loading class="main-loader" ng-show="vm.classesLoading"></tb-loading>
<tb-round-btn ui-sref="main.new-class"  ng-click="vm.preventGeneralLoading()">+</tb-round-btn>
