<div class="container">
  <img class="img-responsive logo" src="img/logo.png" />
  <div class="row">
    <div class="span12" style="text-align:center; margin: 0 auto;">
      <form ng-hide="vm.submitting" name="activateProfessorForm" ng-submit="activateProfessorForm.$valid && vm.activateProfessor()" novalidate class="form-horizontal">
        <fieldset>
          <h2>Registrar Maestro</h2>
          <div class="control-group">
            <label class="control-label">Nueva contrase単a</label>
            <div class="controls">
              <div class="inner-addon left-addon">
                <span class="fa fa-unlock"></span>
                <input ng-model="vm.professor.Password" class="user" type="password" name="Password" id="cd-name" required>
              </div>
              <p class="error-message" ng-show="activateProfessorForm.$submitted && activateProfessorForm.Password.$error.required">
                Por favor ingrese la contrase単a.
              </p>
            </div>

          </div>
          <div class="control-group">
            <label class="control-label">Confirmar Contrase単a</label>
            <div class="controls">
              <div class="inner-addon left-addon">
                <span class="fa fa-lock"></span>
                <input ng-model="vm.confirmPass" ng-pattern="vm.professor.Password" class="user" type="password" name="confirmpassword" id="cd-name" required>
              </div>
              <p class="error-message" ng-show="activateProfessorForm.$submitted && vm.confirmPass !== '' && vm.professor.Password !== vm.confirmPass">
                Las contrase単as no coinciden.
              </p>
            </div>
          </div>
        </fieldset>
        <input class="btn btn-lg btn-info" type="submit" value="Confirmar">
      </form>
    </div>
  </div>
</div>
<tb-loading class="general-loader" ng-show="vm.submitting"></tb-loading>
